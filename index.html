<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/base.scss" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <svg class="top-circle" width="978" height="978" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
          <stop stop-color="#53FFEE" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd"
        opacity=".5" />
    </svg>
    <article class="card">
      <div class="card-header">
        <img class="card-avatar" src="images/image-victor.jpg" alt="">
      </div>
      <div class="card-content">
        <div class="user-info">
          <span class="title">Victor Crest</span>
          <span class="title age">26</span>
        </div>
        <span class="subtitle country">London</span>
      </div>

      <div class="card-footer">
        <div class="followers">
          <span class="title">80k</span>
          <span class="subtitle">Followers</span>
        </div>

        <div class="likes">
          <span class="title">803K</span>
          <span class="subtitle">Likes</span>
        </div>

        <div class="photos">
          <span class="title">1.4K</span>
          <span class="subtitle">Photos</span>
        </div>
      </div>
    </article>
    <svg class="bottom-circle" width="978" height="978" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
          <stop stop-color="#53FFEE" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488"
        fill-rule="evenodd" opacity=".25" />
    </svg>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bastien SOARES</a>.
  </div>
</body>

</html>
